<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - Creados por {{ 'Nosotros' | toggleCase: isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button (onClick)="toggleUpperCase()" label="ToogleCase" icon="pi pi-search" class="mr-2"/>
  </div>
  <div class="p-toolbar-group-end">
      <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success" class="mr-2"/>
      <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger" class="mr-2"/>
      <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help" class="mr-2"/>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly | titlecase}}</td>
              <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
