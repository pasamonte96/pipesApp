<p-panel header="Pipes numéricos" class="p-1">
  <p>Pipes incluídos en Angular</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del año">
      <p>{{ totalSells + 1235 | number:'1.2-2' }}</p>
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del año">
      <p>{{ totalSells | currency:'EUR':'symbol-narrow':'1.4-4' }}</p>
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del año">
      <p>{{ percent | percent:'1.2-2' }}</p>
    </p-card>
  </div>

</div>
